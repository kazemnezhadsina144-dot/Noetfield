  <!-- LOCKED SHELL -->
  <link rel="stylesheet" href="/assets/noetfield-shell.css" />
  <script src="/assets/noetfield-shell.js" defer></script>

  <style>
    /* Gate-specific styles (prefixed to avoid collisions) */
    .nfGateHero { padding: 18px 0 10px; }
    .nfGateHeroShell{
      position:relative;
      border-radius: calc(var(--radius) + 8px);
      border: 1px solid rgba(255,255,255,.11);
      background:
        radial-gradient(1000px 420px at 18% 0%, rgba(200,163,73,.18), transparent 60%),
        radial-gradient(1000px 420px at 90% 10%, rgba(122,167,255,.10), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.022));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .nfGateHeroShell::before{
      content:"";
      position:absolute; inset:-1px;
      background: linear-gradient(120deg, rgba(200,163,73,.26), transparent 30%, rgba(255,255,255,.08) 68%, transparent);
      opacity:.44;
      pointer-events:none;
      mask-image: linear-gradient(180deg, black 0%, black 58%, transparent 96%);
    }
    .nfGateHeroInner{ padding: 22px 18px; position:relative; z-index:1; }

    .nfGateEyebrow{
      display:inline-flex; gap:10px; align-items:center;
      color:var(--muted);
      font-size:13px;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.13);
      background: rgba(255,255,255,.035);
    }
    .nfGateDot{
      width:8px; height:8px; border-radius:50%;
      background: rgba(200,163,73,.97);
      box-shadow: 0 0 0 3px rgba(200,163,73,.18);
    }
    .nfGateTitle{ margin:12px 0 10px; font-size: 38px; line-height:1.07; letter-spacing:-0.75px; }
    .nfGateLead{ margin:0; color:var(--muted); font-size:16px; max-width: 980px; line-height:1.75; }
    .nfGateLead strong{ color: var(--text); font-weight: 900; }

    .nfGateHeroCtas{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      margin-top:14px;
    }
    .nfGateHeroCtas .btn{ min-height:46px; }

    .nfGateOnPage{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      margin-top:12px;
    }
    .nfGateChip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      font-size:12.6px;
      text-decoration:none;
      white-space:nowrap;
    }
    .nfGateChip:hover{ filter:brightness(1.08); }
    .nfGateChipBtn{
      cursor:pointer;
      appearance:none;
      font: inherit;
    }

    .nfGateNotice{
      margin-top:12px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color:var(--muted2);
      font-size:12.8px;
      line-height:1.6;
    }
    .nfGateNotice strong{ color:var(--text); font-weight:900; }
    .nfGateNotice code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      padding: 2px 6px;
      border-radius: 10px;
      white-space: nowrap;
    }

    .nfGateGrid{
      display:grid;
      grid-template-columns: 1.08fr .92fr;
      gap:16px;
      margin: 14px 0 36px;
      align-items:start;
    }

    .nfGateCard{
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.11);
      background: linear-gradient(180deg, rgba(255,255,255,.055), rgba(255,255,255,.022));
      box-shadow: var(--shadow2);
      overflow:hidden;
      min-width:0;
    }
    .nfGateCardHd{ padding:18px 18px 0; }
    .nfGateCardBd{ padding:18px; }
    .nfGateCardTitle{ margin:0 0 8px; font-size:18px; letter-spacing:-0.2px; }
    .nfGateMuted{ color:var(--muted); line-height:1.7; margin:0; }

    /* Offer cards list */
    .nfOffers{ display:grid; gap:12px; }
    .nfOffer{
      border-radius:16px;
      border:1px solid rgba(255,255,255,.11);
      background: rgba(255,255,255,.03);
      padding:14px;
      position:relative;
      overflow:hidden;
      cursor: pointer;
    }
    .nfOffer:focus-within{ outline: 2px solid rgba(200,163,73,.22); outline-offset: 2px; }
    .nfOfferTop{ display:flex; gap:10px; align-items:flex-start; justify-content:space-between; }
    .nfOfferName{ margin:0; font-size:16px; letter-spacing:-.2px; font-weight:950; }
    .nfOfferMeta{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .nfTag{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      font-size:12.4px;
      white-space:nowrap;
    }
    .nfOfferDesc{ margin:10px 0 0; color:var(--muted); line-height:1.7; }
    .nfOfferBullets{ margin:10px 0 0; padding-left:18px; color:var(--muted2); line-height:1.6; }
    .nfOfferBullets li{ margin:6px 0; }
    .nfOfferActions{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    .nfOfferActions .btn{ min-height:44px; }
    .nfOfferSelected{
      border-color: rgba(200,163,73,.32);
      box-shadow: 0 0 0 1px rgba(200,163,73,.14), var(--shadow2);
      background:
        radial-gradient(700px 260px at 0% 0%, rgba(200,163,73,.12), transparent 55%),
        rgba(255,255,255,.03);
    }

    /* Offer: procurement-ready snapshot (collapsible) */
    .nfOfferSnap{
      margin-top:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      overflow:hidden;
    }
    .nfOfferSnap summary{
      list-style:none;
      cursor:pointer;
      padding:12px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color: var(--muted);
      user-select:none;
    }
    .nfOfferSnap summary::-webkit-details-marker{ display:none; }
    .nfOfferSnap summary .k{ font-weight:900; color:var(--text); letter-spacing:-.2px; }
    .nfOfferSnap summary .m{ color:var(--muted2); font-size:12.6px; line-height:1.4; }
    .nfOfferSnap summary .chev{
      width:34px; height:34px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      display:flex; align-items:center; justify-content:center;
      color: var(--muted2);
      flex: 0 0 auto;
    }
    .nfOfferSnap[open] summary .chev{ transform: rotate(180deg); }
    .nfOfferSnap .bd{
      padding:0 12px 12px;
      border-top:1px solid rgba(255,255,255,.08);
      color: var(--muted2);
      font-size:12.8px;
      line-height:1.6;
    }
    .nfOfferSnap .bd strong{ color:var(--text); font-weight:900; }
    .nfSnapGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin-top:10px;
    }
    .nfSnapItem{
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      padding:10px;
    }
    .nfSnapItem .h{ font-weight:900; color:var(--text); margin:0 0 6px; }
    .nfSnapItem ul{ margin:0; padding-left:18px; }
    .nfSnapItem li{ margin:6px 0; }
    .nfSnapNote{
      margin-top:10px;
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      color: var(--muted2);
    }
    .nfSnapNote a{ border-bottom:1px solid rgba(255,255,255,.18); }

    /* Compare table (scrollable on small screens) */
    .nfTableWrap{
      overflow:auto;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
    }
    .nfTable{
      width:100%;
      min-width: 760px;
      border-collapse:separate;
      border-spacing:0;
      margin-top:0;
    }
    .nfTable th, .nfTable td{
      text-align:left;
      padding:12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      vertical-align:top;
      font-size:13px;
      background: transparent;
    }
    .nfTable th{
      color:var(--muted2);
      font-size:11px;
      letter-spacing:.28em;
      text-transform:uppercase;
      background: rgba(255,255,255,.03);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .nfTable tr:last-child td{ border-bottom:none; }
    .nfTable a{ border-bottom: 1px solid rgba(255,255,255,.18); }

    /* Right rail: purchase panel */
    .nfRail{ position: sticky; top: 14px; }
    .nfRailBox{
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.11);
      background: linear-gradient(180deg, rgba(255,255,255,.055), rgba(255,255,255,.022));
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .nfRailHd{ padding:18px 18px 0; }
    .nfRailBd{ padding:18px; }
    .nfRailKpi{
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      padding:12px;
      margin-top:12px;
      color:var(--muted2);
      font-size:12.8px;
      line-height:1.6;
    }
    .nfRailKpi strong{ color:var(--text); font-weight:900; }
    .nfRailActions{ display:grid; gap:10px; margin-top:12px; }
    .nfRailActions .btn{ min-height:46px; }
    .nfRailMiniLinks{
      margin-top:10px;
      color:var(--muted2);
      font-size:12.6px;
      line-height:1.6;
    }
    .nfRailMiniLinks a{ border-bottom:1px solid rgba(255,255,255,.18); }

    /* Samples */
    .nfSamplesGrid{ display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    .nfSample{
      border-radius:16px;
      border:1px solid rgba(255,255,255,.11);
      background: rgba(255,255,255,.03);
      padding:14px;
      overflow:hidden;
    }
    .nfSample h3{ margin:0 0 8px; font-size:15px; letter-spacing:-.2px; font-weight:950; }
    .nfSample p{ margin:0; color:var(--muted); line-height:1.7; }
    .nfSample .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .nfSample .actions .btn{ min-height:44px; }

    /* Router (Wizard W4) */
    .nfRouterWrap{ margin-top:12px; }
    .nfRouterToggleRow{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      margin-top:12px;
    }
    .nfRouterCard{
      margin-top:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.11);
      background: rgba(255,255,255,.03);
      padding:14px;
    }
    .nfRouterTop{
      display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-top:10px;
    }
    .nfRouterSteps{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center;
    }
    .nfStepPill{
      display:inline-flex; gap:8px; align-items:center;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:var(--muted2);
      font-size:12.6px;
      white-space:nowrap;
    }
    .nfStepPill strong{ color:var(--text); font-weight:950; }
    .nf
