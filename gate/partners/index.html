  <style>
    /* Page-only styling (keeps Noetfield shell as the base) */
    .hero{padding:22px 0 10px}
    .heroShell{
      position:relative;
      border-radius: calc(var(--radius) + 10px);
      border:1px solid rgba(255,255,255,.11);
      background:
        radial-gradient(1000px 420px at 18% 0%, rgba(200,163,73,.18), transparent 60%),
        radial-gradient(1000px 420px at 90% 10%, rgba(122,167,255,.10), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.022));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .heroShell::before{
      content:"";
      position:absolute; inset:-1px;
      background: linear-gradient(120deg, rgba(200,163,73,.24), transparent 32%, rgba(255,255,255,.07) 68%, transparent);
      opacity:.44;
      pointer-events:none;
      mask-image: linear-gradient(180deg, black 0%, black 62%, transparent 96%);
    }
    .heroInner{padding:26px 22px; position:relative; z-index:1}
    .eyebrow{
      display:inline-flex;gap:10px;align-items:center;
      color:var(--muted);font-size:13px;
      padding:9px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.13);
      background: rgba(255,255,255,.035)
    }
    .dot{width:8px;height:8px;border-radius:50%;background:rgba(200,163,73,.97);box-shadow:0 0 0 3px rgba(200,163,73,.18)}
    h1{margin:14px 0 10px;font-size: clamp(30px, 3.05vw, 46px);line-height:1.06;letter-spacing:-.85px}
    .lead{margin:0;color:var(--muted);font-size:16px;max-width:1040px;line-height:1.68}
    .lead strong{color:var(--text);font-weight:950}

    .metaRow{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
    .pill{display:inline-flex;align-items:center;gap:10px;padding:9px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background: rgba(255,255,255,.03);color:var(--muted);font-size:13px}
    .pill strong{color:var(--text);font-weight:950}

    .actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px}
    .subActions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}

    .bar{
      margin-top:14px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color:var(--muted2);
      font-size:12.9px;
      line-height:1.65;
    }
    .bar strong{color:var(--text);font-weight:950}
    .bar a{border-bottom:1px solid rgba(255,255,255,.18)}

    .twoCol{display:grid;grid-template-columns:1.25fr .75fr;gap:16px;margin:16px 0 0}
    .panel{
      border-radius: calc(var(--radius) + 6px);
      border:1px solid rgba(255,255,255,.11);
      background:
        radial-gradient(900px 320px at 22% 0%, rgba(200,163,73,.12), transparent 62%),
        radial-gradient(900px 320px at 92% 12%, rgba(122,167,255,.07), transparent 66%),
        rgba(255,255,255,.02);
      box-shadow: var(--shadow2);
      padding:14px;
    }
    .panel h2{margin:0 0 6px;font-size:16px;font-weight:950;letter-spacing:-.2px}
    .panel p{margin:0;color:var(--muted2);font-size:12.9px;line-height:1.6}
    .kvs{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .kv{
      border-radius:14px;border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      padding:10px;
    }
    .kv .k{font-size:11.5px;color:var(--muted2)}
    .kv .v{margin-top:4px;color:var(--text);font-size:12.8px;font-weight:850;line-height:1.35}
    .kv code{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace}

    .ridBox{
      border-radius:16px;border:1px solid rgba(255,255,255,.11);
      background: rgba(255,255,255,.03);
      padding:14px;
    }
    .ridBox h3{margin:0 0 6px;font-size:14px;font-weight:950;letter-spacing:-.2px}
    .ridRow{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .ridTag{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:var(--muted);font-size:12px;
    }
    .ridTag code{color:var(--text);font-weight:900}

    .ctaStrip{
      margin-top:16px;
      border-radius: calc(var(--radius) + 6px);
      border:1px solid rgba(255,255,255,.11);
      background:
        radial-gradient(900px 320px at 22% 0%, rgba(200,163,73,.16), transparent 62%),
        radial-gradient(900px 320px at 92% 12%, rgba(122,167,255,.08), transparent 66%),
        rgba(255,255,255,.02);
      box-shadow: var(--shadow2);
      padding:14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .ctaStrip .left{min-width:260px}
    .ctaStrip .left h3{margin:0 0 4px;font-size:14px;font-weight:950;letter-spacing:-.2px}
    .ctaStrip .left p{margin:0;color:var(--muted2);font-size:12.9px;line-height:1.55;max-width:860px}
    .ctaStrip .right{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin:18px 0 18px}
    .card{
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.11);
      background: linear-gradient(180deg, rgba(255,255,255,.055), rgba(255,255,255,.022));
      box-shadow: var(--shadow2);
      overflow:hidden;
      min-width:0
    }
    .card .hd{padding:18px 18px 0}
    .card h2{margin:0 0 8px;font-size:18px;letter-spacing:-.2px;font-weight:950}
    .card p{margin:0 0 12px;color:var(--muted);line-height:1.62}
    .card .bd{padding:18px}
    .badge{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:var(--muted);font-size:12px;margin-bottom:10px
    }
    .list{margin:10px 0 0; padding-left:18px; color:var(--muted2); line-height:1.65}
    .list li{margin:6px 0}
    .mini{color:var(--muted2);font-size:12.6px;line-height:1.6}
    .mini strong{color:var(--text);font-weight:950}

    .standards{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:16px}
    .std{border-radius:16px;border:1px solid rgba(255,255,255,.10);background: rgba(255,255,255,.03);padding:14px}
    .std h3{margin:0 0 6px;font-size:14px;letter-spacing:-.2px;font-weight:950}
    .std p{margin:0;color:var(--muted2);font-size:12.9px;line-height:1.6}
    .std ul{margin:10px 0 0;padding-left:18px;color:var(--muted2);line-height:1.6}
    .std li{margin:6px 0}
