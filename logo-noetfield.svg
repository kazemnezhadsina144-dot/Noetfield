<!-- logo-noetfield.svg -->
<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- outer ring -->
  <circle
    cx="60"
    cy="60"
    r="56"
    stroke="#FFFFFF"
    stroke-width="2"
    fill="none"
  />

  <!-- inner ring -->
  <circle
    cx="60"
    cy="60"
    r="38"
    stroke="#FFFFFF"
    stroke-width="1.6"
    fill="none"
  />

  <!-- network core (Trust Ledger node graph) -->
  <polygon
    points="60,26 82,38 90,62 78,86 60,94 42,86 30,62 38,38"
    stroke="#FFFFFF"
    stroke-width="1.4"
    fill="none"
  />

  <!-- inner connections -->
  <line x1="60" y1="26" x2="82" y2="38" stroke="#FFFFFF" stroke-width="1" />
  <line x1="82" y1="38" x2="90" y2="62" stroke="#FFFFFF" stroke-width="1" />
  <line x1="90" y1="62" x2="78" y2="86" stroke="#FFFFFF" stroke-width="1" />
  <line x1="78" y1="86" x2="60" y2="94" stroke="#FFFFFF" stroke-width="1" />
  <line x1="60" y1="94" x2="42" y2="86" stroke="#FFFFFF" stroke-width="1" />
  <line x1="42" y1="86" x2="30" y2="62" stroke="#FFFFFF" stroke-width="1" />
  <line x1="30" y1="62" x2="38" y2="38" stroke="#FFFFFF" stroke-width="1" />
  <line x1="38" y1="38" x2="60" y2="26" stroke="#FFFFFF" stroke-width="1" />

  <!-- cross links -->
  <line x1="60" y1="26" x2="60" y2="94" stroke="#FFFFFF" stroke-width="1" />
  <line x1="38" y1="38" x2="78" y2="86" stroke="#FFFFFF" stroke-width="1" />
  <line x1="82" y1="38" x2="42" y2="86" stroke="#FFFFFF" stroke-width="1" />
</svg>
