<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="apple-touch-icon" href="/noetfield-favicon-512.png" />

  <!-- OG -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Noetfield" />
  <meta property="og:title" content="Noetfield – Request Received" />

    property="og:description"
    content="Your request has been received. Save your Request ID and check status for next steps."
  />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Noetfield – Request Received" />
  <meta
    name="twitter:description"
    content="Your request has been received. Save your Request ID and check status for next steps."
  />
  <meta name="twitter:image" content="https://www.noetfield.com/noetfield-og.png" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg0:#07070b;
      --bg1:#0b0b14;
      --panel: rgba(255,255,255,.055);
      --panel2: rgba(255,255,255,.038);
      --text:#eff0f7;
      --muted:#b9bbcf;
      --muted2:#8e91ad;
      --line: rgba(255,255,255,.11);

      --gold:#c8a349;
      --gold2:#a98a3c;

      --ok:#2de38a;
      --okGlow: rgba(45,227,138,.18);

      --danger:#ff5a5a;
      --dangerGlow: rgba(255,90,90,.18);

      --radius:18px;
      --max:1120px;

      --shadow: 0 28px 80px rgba(0,0,0,.62);
      --shadow2: 0 14px 50px rgba(0,0,0,.50);
      --focus: 0 0 0 4px rgba(200,163,73,.18);

      --navH: 68px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    a{color:inherit; text-decoration:none}
    a:focus-visible, button:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible{
      outline:none;
      box-shadow: var(--focus);
      border-color: rgba(200,163,73,.58) !important;
    }
    [hidden]{display:none !important;}

    /* Premium background */
    .bg{
      position:fixed; inset:0;
      z-index:-3; pointer-events:none;
      background:
        radial-gradient(1400px 820px at 10% -10%, rgba(200,163,73,.20), transparent 58%),
        radial-gradient(1200px 820px at 100% 0%, rgba(122,167,255,.12), transparent 60%),
        radial-gradient(900px 700px at 55% 22%, rgba(255,255,255,.05), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      filter: saturate(1.05);
    }
    .bg::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 54px 54px;
      opacity:.055;
      mask-image: radial-gradient(70% 60% at 50% 8%, black 55%, transparent 100%);
    }
    .bg::after{
      content:"";
      position:absolute; inset:-90px;
      background:
        radial-gradient(1100px 760px at 50% 8%, transparent 55%, rgba(0,0,0,.58) 100%),
        radial-gradient(1000px 900px at 50% 110%, rgba(0,0,0,.68), transparent 62%);
      opacity:.92;
    }

    .wrap{max-width:var(--max); margin:0 auto; padding:24px}

    /* Header */
    header{
      position:sticky; top:0; z-index:60;
      backdrop-filter: blur(16px);
      background: rgba(8,8,12,.62);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .nav{
      max-width:var(--max); margin:0 auto;
      padding: 10px 16px;
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
      min-height: var(--navH);
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      flex:0 0 auto;
      min-width: 240px;
      max-width: 360px;
    }
    .brandMark{
      width:36px; height:36px; border-radius:12px;
      box-shadow: 0 12px 26px rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.12);
      display:block;
      flex:0 0 auto;
    }
    .brandText{min-width:0}
    .brand .name{
      font-weight:800;
      letter-spacing:.10px;
      line-height:1.05;
      font-size: 15px;
    }
    .brand .tag{
      font-size:10.5px;
      color:var(--muted2);
      margin-top:3px;
      letter-spacing:.28em;
      text-transform:uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 320px;
      opacity:.95;
    }

    .menu{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:12px;
      flex:1 1 auto;
      min-width:0;
    }
    .menuPrimary, .menuActions{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
      flex-wrap:nowrap;
    }
    .menuPrimary{
      flex:1 1 auto;
      justify-content:center;
      overflow:hidden;
    }
    .menuActions{
      flex:0 0 auto;
      justify-content:flex-end;
    }

    .menu a{
      color:var(--muted);
      padding:8px 10px;
      border-radius:14px;
      border:1px solid transparent;
      background: transparent;
      transition: background .15s ease, border-color .15s ease, color .15s ease, transform .06s ease;
      white-space:nowrap;
      font-size:12.75px;
      line-height:1;
    }
    .menu a:hover{
      color:var(--text);
      border-color:rgba(255,255,255,.10);
      background:rgba(255,255,255,.045);
    }
    .menu a:active{transform: translateY(1px)}
    .menu a.active,
    .menu a[aria-current="page"]{
      color:var(--text);
      border-color:rgba(200,163,73,.38);
      background:
        radial-gradient(240px 90px at 50% 0%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(180deg, rgba(200,163,73,.22), rgba(200,163,73,.10));
    }

    .menu a.pilltab{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
    }
    .menu a.login{
      border:1px solid rgba(200,163,73,.58);
      background:
        radial-gradient(220px 90px at 40% 0%, rgba(255,255,255,.11), transparent 62%),
        linear-gradient(180deg, rgba(200,163,73,.22), rgba(200,163,73,.10));
      color: var(--text);
      font-weight:750;
      padding:8px 11px;
    }
    .menu a.login:hover{
      border-color: rgba(200,163,73,.85);
      background:
        radial-gradient(220px 90px at 40% 0%, rgba(255,255,255,.13), transparent 62%),
        linear-gradient(180deg, rgba(200,163,73,.26), rgba(200,163,73,.12));
    }

    .menu a.statusLink, .mobileGrid a.statusLink, .footNav a.statusLink{
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .statusDot{
      width:7px; height:7px;
      border-radius:50%;
      background: var(--ok);
      box-shadow: 0 0 0 3px var(--okGlow);
      flex:0 0 auto;
    }

    .burger{
      display:none;
      align-items:center; justify-content:center;
      width:42px; height:42px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      cursor:pointer;
      transition: background .15s ease, border-color .15s ease;
      flex:0 0 auto;
    }
    .burger:hover{border-color:rgba(255,255,255,.18); background:rgba(255,255,255,.06)}
    .burger svg{width:20px; height:20px; opacity:.92}

    .mobilePanel{
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(8,8,12,.74);
      backdrop-filter: blur(16px);
    }
    .mobileInner{
      max-width:var(--max);
      margin:0 auto;
      padding: 12px 14px 16px;
    }
    .mobileGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .mobileGrid a{
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-size:14px;
      transition: background .15s ease, border-color .15s ease, color .15s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-align:center;
    }
    .mobileGrid a:hover{color:var(--text); border-color:rgba(255,255,255,.18); background:rgba(255,255,255,.06)}
    .mobileGrid a.active,
    .mobileGrid a[aria-current="page"]{
      color: var(--text);
      border-color: rgba(200,163,73,.42);
      background:
        radial-gradient(220px 90px at 30% 0%, rgba(200,163,73,.22), transparent 60%),
        rgba(200,163,73,.10);
    }
    .mobileNote{
      margin-top:12px;
      color:var(--muted2);
      font-size:12px;
      display:flex; gap:8px; align-items:center;
      flex-wrap:wrap;
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color: var(--muted2);
    }
    .chip b{color:var(--text); font-weight:650}

    /* Accessibility helper */
    .skip{
      position:absolute; left:-999px; top:10px;
      background:#111118; border:1px solid rgba(255,255,255,.12);
      color:var(--text); padding:10px 12px; border-radius:12px;
      z-index:999;
    }
    .skip:focus{left:10px}

    /* Hero */
    .hero{padding: 22px 0 12px}
    .heroShell{
      position:relative;
      border-radius: calc(var(--radius) + 8px);
      border: 1px solid rgba(255,255,255,.11);
      background:
        radial-gradient(1000px 420px at 18% 0%, rgba(200,163,73,.18), transparent 60%),
        radial-gradient(1000px 420px at 90% 10%, rgba(122,167,255,.10), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.022));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .heroShell::before{
      content:"";
      position:absolute; inset:-1px;
      background: linear-gradient(120deg,
        rgba(200,163,73,.26),
        transparent 30%,
        rgba(255,255,255,.08) 68%,
        transparent
      );
      opacity:.44;
      pointer-events:none;
      mask-image: linear-gradient(180deg, black 0%, black 58%, transparent 96%);
    }
    .heroInner{padding: 24px 22px}
    .eyebrow{
      display:inline-flex; gap:10px; align-items:center;
      color:var(--muted);
      font-size:13px;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.13);
      background: rgba(255,255,255,.035);
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: rgba(45,227,138,.95);
      box-shadow: 0 0 0 3px rgba(45,227,138,.18);
    }
    h1{
      margin:14px 0 10px;
      font-size:40px;
      line-height:1.07;
      letter-spacing:-0.75px;
    }
    .lead{
      margin:0;
      color:var(--muted);
      font-size:16px;
      max-width: 920px;
    }

    /* Grid + cards */
    .grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:18px;
      margin: 18px 0 34px;
    }
    .card{
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.11);
      background: linear-gradient(180deg, rgba(255,255,255,.055), rgba(255,255,255,.022));
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .card .hd{padding:18px 18px 0}
    .card h2{margin:0 0 8px; font-size:18px;
